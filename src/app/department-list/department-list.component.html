<div *ngFor="let department of departments">
  <div class="btn-group mt-3" role="group" aria-label="Button group with nested dropdown" (click)="onSelect(department)" >
    <button type="button" class="btn btn-primary" [class.selected]="isSelected(department)">{{department.name}}</button>
    <button type="button" class="btn btn-secondary">{{department.id}}</button>
  </div>
</div>
